<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumare - Your Personal Mood Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              lumare: {
                bg: '#120B2E',     // Deep midnight purple
                surface: '#1E1545', // Slightly lighter purple for cards
                primary: '#F59E0B', // Golden/Orange for "Rise" accent
                secondary: '#A855F7', // Purple for "Rest" accent
                text: '#F3F4F6',
                muted: '#9CA3AF'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #120B2E;
        color: #F3F4F6;
        overflow-x: hidden;
      }
      /* Soft Glow Background */
      .ambient-glow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(245, 158, 11, 0.08), transparent 25%);
        pointer-events: none;
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>

</head>

</html>
